spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.56.10:3306/gulimall_sms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        #            server-addr: 127.0.0.1:8848
        server-addr: 192.168.56.10:8848
    gateway:
      routes:
        - id: qq_route
          uri: http://www.qq.com
          predicates:
            - Query=url,qq
        - id: baidu_route
          uri: http://www.baidu.com
          predicates:
            - Query=url,baidu #访问http://localhost:88/?url=baidu
#        用于统一请求路径,现在上面为高优先级
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

#
#        - id: admin_route
#          uri: lb://renren-fast #lb://表示负载均衡
#          predicates:
#            - Path=/api/**
#          fliter:
#            - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}
  application:
    name: gulimall-gateway

